<div class="main-content">

    <div class="container-fluid">

    <table class="table table-bordered">
                <tr>
                    <th width="37%">Order Tracking Number</th>
                    <th width="21%">Total price</th>
                    <th width="21%">Total Quantity</th>
                    <th width="21%">Date</th>
                </tr>

                <tr *ngFor="let order of orders">
                   <td>{{ order.orderTrackingNumber }}</td>  <td>{{ order.totalPrice | currency:'USD' }} </td>
                   <td>{{ order.totalQuantity }}</td> <td>{{ order.dateCreated | date: 'medium'}}</td>
                </tr>
    </table>             

    </div>
    

    



</div>
